
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-success">Update Dish</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="name" value="{{ dish.name }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="2">{{ dish.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Price (â‚¦)</label>
                <input type="number" step="0.01" name="price" value="{{ dish.price }}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" value="{{ dish.category }}" class="form-control">
            </div>

            {% if dish.image_url %}
            <div class="mb-3">
                <label class="form-label">Current Image:</label><br>
                <img src="{{ url_for('static', filename='images/' + dish.image_url) }}" alt="Current Image" class="img-thumbnail" width="200">
            </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Upload New Image (optional)</label>
                <input type="file" name="image" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update Dish</button>
            <a href="/" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
