<!DOCTYPE html>
<html>
<head>
    <title>Vendor Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Orders for Your Dishes</h2>

    {% for item in order_items %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>Order ID: {{ item.order.id }}</h5>
            <p><strong>Dish:</strong> {{ item.dish.name }}</p>
            <p><strong>Quantity:</strong> {{ item.quantity }}</p>
            <p><strong>Status:</strong> {{ item.order.status }}</p>
            <p><strong>Ordered by:</strong> {{ item.order.user.name }} ({{ item.order.user.email }})</p>
        </div>
    </div>
    {% else %}
    <p>No orders received yet.</p>
    {% endfor %}
</div>
</body>
</html>
