<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Checkout for Order #{{ order.id }}</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <input type="text" name="method" class="form-control" placeholder="e.g., Credit Card, PayPal" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Transaction ID</label>
            <input type="text" name="transaction_id" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Pay ${{ order.total_price }}</button>
    </form>
</div>
</body>
</html>
