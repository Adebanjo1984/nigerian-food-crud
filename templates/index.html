
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nigerian Food Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-success">Nigerian Food Dashboard</h2>
            <a class="btn btn-success" href="/create">+ Add New Dish</a>
        </div>

        <form method="get" action="/" class="mb-4">
            <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Search dishes...">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
        </form>

        <div class="row">
            {% for dish in dishes %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    {% if dish.image_url %}
                    <img src="{{ url_for('static', filename='images/' + dish.image_url) }}" class="card-img-top" alt="{{ dish.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ dish.name }}</h5>
                        <p class="card-text"><strong>â‚¦{{ dish.price }}</strong><br>{{ dish.category }}<br>{{ dish.description }}</p>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="/update/{{ dish.id }}" class="btn btn-outline-primary btn-sm">Edit</a>
                        <form action="/delete/{{ dish.id }}" method="post">
                            <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
